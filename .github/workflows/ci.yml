name: CI

on:
  push:
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Download deps
        run: go mod tidy

      - name: Build
        run: go build -o bin/hexlet-path-size ./cmd/hexlet-path-size

      - name: Run
        run: ./bin/hexlet-path-size
